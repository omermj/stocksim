services:
  db:
    image: postgres:15-alpine
    container_name: stocksim-db
    environment:
      POSTGRES_DB: stocksim
      POSTGRES_USER: stocksim
      POSTGRES_PASSWORD: stocksim
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  web:
    build: .
    container_name: stocksim-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      SECRET_KEY: ${SECRET_KEY:?set SECRET_KEY in .env}
      DATABASE_URL: postgresql://stocksim:stocksim@db:5432/stocksim
      ALPACA_API_KEY: ${ALPACA_API_KEY:-}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY:-}
    # Bind to loopback only; host Caddy will reverse proxy to this
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

volumes:
  pgdata:
